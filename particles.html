<html>
<head>
    <title>WebGL 2 Example: Particles</title>
    <script src="utils/gl-matrix.js"></script>
    <link rel="stylesheet" href="css/webgl2examples.css"> 
</head>
<body>
    <div id="example-title">
        WebGL 2 Example: Particles
        <div>
            <a href="https://github.com/tsherif/webgl2examples/blob/master/particles.html">Source code</a>
        </div>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script id="update-vs" type="x-shader/vs">
        #version 300 es

        layout(std140) uniform;

        layout(location=0) in vec3 aPosition;
        layout(location=1) in vec3 aVelocity;

        uniform Mass {
            float mass1Factor;
            float mass2Factor;
            float mass3Factor;
            vec4 mass1Position;
            vec4 mass2Position;
            vec4 mass3Position;
        };
    
        out vec3 vPosition;
        out vec3 vVelocity;
        void main() {
            vec3 position = aPosition;
            vec3 velocity = aVelocity;

            vec3 massVec = mass1Position.xyz - position;
            float massDist2 = max(0.01, dot(massVec, massVec));
            vec3 acceleration = mass1Factor * normalize(massVec) / massDist2;

            massVec = mass2Position.xyz - position;
            massDist2 = max(0.01, dot(massVec, massVec));
            acceleration += mass2Factor * normalize(massVec) / massDist2;

            massVec = mass3Position.xyz - position;
            massDist2 = max(0.01, dot(massVec, massVec));
            acceleration += mass3Factor * normalize(massVec) / massDist2;

            velocity += acceleration;
            velocity *= 0.9999;

            vPosition = position + velocity;
            vVelocity = velocity;
        }
    </script>
    <script id="update-fs" type="x-fragment-shader">
        #version 300 es
        precision highp float;

        void main() {
            
        }
    </script>
    <script id="main-vs" type="x-vertex-shader">
        #version 300 es

        layout(location=0) in vec4 position;
        layout(location=2) in vec3 aColor;
        
        out vec3 vColor;

        void main() {
            vColor = aColor;
            gl_PointSize = 2.0;
            gl_Position = position;
        }
    </script>
    <script id="main-fs" type="x-fragment-shader">
        #version 300 es
        precision highp float;

        in vec3 vColor;

        out vec4 fragColor;
        void main() {
            float alpha = 0.3;
            fragColor = vec4(vColor * alpha, alpha);
        }
    </script>
    <script type="text/javascript">
        var canvas = document.getElementById("gl-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var gl = canvas.getContext("webgl2");
        if (!gl) {
            console.error("WebGL 2 not available");
            document.body.innerHTML = "This example requires WebGL 2 which is unavailable on this system."
        }

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.BLEND);
        gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA);

        ///////////////////////////
        // PARTICLE UPDATE PROGRAM
        ///////////////////////////

        var updateVsSource = document.getElementById("update-vs").text.trim();
        var updateFsSource = document.getElementById("update-fs").text.trim();
        
        var updateVertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(updateVertexShader, updateVsSource);
        gl.compileShader(updateVertexShader);

        if (!gl.getShaderParameter(updateVertexShader, gl.COMPILE_STATUS)) {
            var i, lines;

            console.error(gl.getShaderInfoLog(updateVertexShader));
            lines = updateVsSource.split("\n");
            for (i = 0; i < lines.length; ++i) {
                console.error((i + 1) + ":", lines[i]);
            }
        }

        var updateFragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(updateFragmentShader, updateFsSource);
        gl.compileShader(updateFragmentShader);

        if (!gl.getShaderParameter(updateFragmentShader, gl.COMPILE_STATUS)) {
            var i, lines;

            console.error(gl.getShaderInfoLog(updateFragmentShader));
            lines = updateFsSource.split("\n");
            for (i = 0; i < lines.length; ++i) {
                console.error((i + 1) + ":", lines[i]);
            }
        }

        var updateProgram = gl.createProgram();
        gl.attachShader(updateProgram, updateVertexShader);
        gl.attachShader(updateProgram, updateFragmentShader);
        gl.transformFeedbackVaryings(updateProgram, ["vPosition", "vVelocity"], gl.SEPARATE_ATTRIBS);
        gl.linkProgram(updateProgram);

        if (!gl.getProgramParameter(updateProgram, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(updateProgram));
        }

        var massUniformsLocation = gl.getUniformBlockIndex(updateProgram, "Mass");
        gl.uniformBlockBinding(updateProgram, massUniformsLocation, 0);

        ///////////////////////////
        // MAIN PROGRAM
        ///////////////////////////
        var mainVsSource = document.getElementById("main-vs").text.trim();
        var mainFsSource = document.getElementById("main-fs").text.trim();
        
        var mainVertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(mainVertexShader, mainVsSource);
        gl.compileShader(mainVertexShader);

        if (!gl.getShaderParameter(mainVertexShader, gl.COMPILE_STATUS)) {
            var i, lines;

            console.error(gl.getShaderInfoLog(mainVertexShader));
            lines = mainVsSource.split("\n");
            for (i = 0; i < lines.length; ++i) {
                console.error((i + 1) + ":", lines[i]);
            }
        }

        var mainFragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(mainFragmentShader, mainFsSource);
        gl.compileShader(mainFragmentShader);

        if (!gl.getShaderParameter(mainFragmentShader, gl.COMPILE_STATUS)) {
            var i, lines;

            console.error(gl.getShaderInfoLog(mainFragmentShader));
            lines = mainFsSource.split("\n");
            for (i = 0; i < lines.length; ++i) {
                console.error((i + 1) + ":", lines[i]);
            }
        }

        var mainProgram = gl.createProgram();
        gl.attachShader(mainProgram, mainVertexShader);
        gl.attachShader(mainProgram, mainFragmentShader);
        gl.linkProgram(mainProgram);

        if (!gl.getProgramParameter(mainProgram, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(mainProgram));
        }

        //////////////////////////
        // SET UP GEOMETRY
        //////////////////////////

        var NUM_PARTICLES = 200000;
        var positionData = new Float32Array(NUM_PARTICLES * 3);
        var velocityData = new Float32Array(NUM_PARTICLES * 3);
        var colorData = new Float32Array(NUM_PARTICLES * 3);

        for (var i = 0; i < NUM_PARTICLES; ++i) {
            var vec3i = i * 3;

            positionData[vec3i] = Math.random() * 2 - 1;
            positionData[vec3i + 1] = Math.random() * 2 - 1;
            positionData[vec3i + 2] = Math.random() * 2 - 1;

            colorData[vec3i] = Math.random();
            colorData[vec3i + 1] = Math.random();
            colorData[vec3i + 2] = Math.random();
        }

        var vertexArrayA = gl.createVertexArray();
        gl.bindVertexArray(vertexArrayA);

        var positionBufferA = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBufferA);
        gl.bufferData(gl.ARRAY_BUFFER, positionData, gl.STREAM_COPY);
        gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(0);

        var velocityBufferA = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, velocityBufferA);
        gl.bufferData(gl.ARRAY_BUFFER, velocityData, gl.STREAM_COPY);
        gl.vertexAttribPointer(1, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(1);

        var colorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, colorData, gl.STATIC_DRAW);
        gl.vertexAttribPointer(2, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(2);

        var vertexArrayB = gl.createVertexArray();
        gl.bindVertexArray(vertexArrayB);

        var positionBufferB = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBufferB);
        gl.bufferData(gl.ARRAY_BUFFER, positionData, gl.STREAM_COPY);
        gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(0);

        var velocityBufferB = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, velocityBufferB);
        gl.bufferData(gl.ARRAY_BUFFER, velocityData, gl.STREAM_COPY);
        gl.vertexAttribPointer(1, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(1);

        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        gl.vertexAttribPointer(2, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(2);

        gl.bindVertexArray(null);

        var readVertexArray = vertexArrayA;
        var readPositionBuffer = positionBufferA;
        var readVelocityBuffer = velocityBufferA;

        var writeVertexArray = vertexArrayB;
        var writePositionBuffer = positionBufferB;
        var writeVelocityBuffer = velocityBufferB;
        
        ///////////////////
        // SET UP UNIFORMS
        ///////////////////

        var massUniformData = new Float32Array(20);

        massUniformData[0] = Math.random() / 30000;
        massUniformData[1] = Math.random() / 30000;
        massUniformData[2] = Math.random() / 30000;

        massUniformData.set(new Float32Array([
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0
        ]), 4);
        
        massUniformData.set(new Float32Array([
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0
        ]), 8);
        
        massUniformData.set(new Float32Array([
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0,
            Math.random() * 2.0 - 1.0
        ]), 16);
        
        var massUniformBuffer = gl.createBuffer();
        gl.bindBuffer(gl.UNIFORM_BUFFER, massUniformBuffer);
        gl.bufferData(gl.UNIFORM_BUFFER, massUniformData, gl.STATIC_DRAW);
        gl.bindBufferBase(gl.UNIFORM_BUFFER, 0, massUniformBuffer);

        var transformFeedback = gl.createTransformFeedback();

        function draw() {
            //////////////////////////////
            // TRANSORM FEEDBACK PASS
            //////////////////////////////

            gl.bindTransformFeedback(gl.TRANSFORM_FEEDBACK, transformFeedback);
            gl.useProgram(updateProgram);
            gl.bindVertexArray(readVertexArray);

            gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, 0, writePositionBuffer);
            gl.bindBufferBase(gl.TRANSFORM_FEEDBACK_BUFFER, 1, writeVelocityBuffer);

            gl.enable(gl.RASTERIZER_DISCARD);
            gl.beginTransformFeedback(gl.POINTS);
            gl.drawArrays(gl.POINTS, 0, NUM_PARTICLES);
            gl.endTransformFeedback();
            gl.disable(gl.RASTERIZER_DISCARD);
            gl.bindTransformFeedback(gl.TRANSFORM_FEEDBACK, null);
            
            //////////////
            // DRAW PASS
            //////////////

            gl.useProgram(mainProgram);
            gl.bindVertexArray(writeVertexArray);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.POINTS, 0, NUM_PARTICLES);

            //////////////////
            // SWAP BUFFERS
            //////////////////

            if (readVertexArray === vertexArrayA) {
                readVertexArray = vertexArrayB;
                readPositionBuffer = positionBufferB;
                readVelocityBuffer = velocityBufferB;
                writeVertexArray = vertexArrayA;
                writePositionBuffer = positionBufferA;
                writeVelocityBuffer = velocityBufferA;
            } else {
                readVertexArray = vertexArrayA;
                readPositionBuffer = positionBufferA;
                readVelocityBuffer = velocityBufferA;
                writeVertexArray = vertexArrayB;
                writePositionBuffer = positionBufferB;
                writeVelocityBuffer = velocityBufferB;
            }

            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);
            

    </script>
