<html>
<head>
    <title>WebGL 2 Example: Phong Cube</title>
    <script src="gl-matrix.js"></script>
    <script src="utils.js"></script>
</head>
<body>
    <canvas id="gl-canvas"></canvas>
    <script type="x-shader/vs" id="vertex-draw">
        #version 300 es

        layout(std140, column_major) uniform;
        
        layout(location=0) in vec4 position;
        layout(location=1) in vec2 uv;
        layout(location=2) in vec4 normal;
        
        uniform Xforms {
            mat4 model;
            mat4 viewProj;
        } uXforms;       
        
        out  vec3 vPosition;
        out  vec2 vUV;
        out  vec3 vNormal;
        void main() {
            vec4 worldPosition = uXforms.model * position;
            vPosition = worldPosition.xyz;
            vUV = uv;
            vNormal = (uXforms.model * normal).xyz;
            gl_Position = uXforms.viewProj * worldPosition;
        }
    </script>
    <script type="x-shader/vf" id="fragment-draw">
        #version 300 es
        precision highp float;

        uniform Lighting {
            vec4 eyePosition;
            vec4 lightPosition;
        };

        uniform sampler2D tex;
        
        in vec3 vPosition;
        in vec2 vUV;
        in vec3 vNormal;

        out vec4 fragColor;
        void main() {
            vec3 color = texture(tex, vUV).rgb;

            vec3 normal = normalize(vNormal);
            vec3 eyeVec = normalize(eyePosition.xyz - vPosition);
            vec3 incidentVec = normalize(vPosition - lightPosition.xyz);
            vec3 lightVec = -incidentVec;
            float diffuse = max(dot(lightVec, normal), 0.0);
            float highlight = pow(max(dot(eyeVec, reflect(incidentVec, normal)), 0.0), 100.0);
            float ambient = 0.1;
            fragColor = vec4(color * (diffuse + highlight + ambient), 1.0);
        }
    </script>
    <script type="text/javascript">
        var canvas = document.getElementById("gl-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var gl = canvas.getContext("webgl2");
        gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
        gl.clearColor(0.0, 0.0, 0.0, 1.0)
        gl.enable(gl.DEPTH_TEST);

        /////////////////////
        // SET UP PROGRAM
        /////////////////////

        var vsSource =  document.getElementById("vertex-draw").text.trim();
        var fsSource =  document.getElementById("fragment-draw").text.trim();

        var vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vsSource);
        gl.compileShader(vertexShader);

        if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
            var i, lines;

            console.error(gl.getShaderInfoLog(vertexShader));
            lines = vsSource.split("\n");
            for (i = 0; i < lines.length; ++i) {
                console.error((i + 1) + ":", lines[i]);
            }
        }

        var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fsSource);
        gl.compileShader(fragmentShader);

        if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
            var i, lines;

            console.error(gl.getShaderInfoLog(fragmentShader));
            lines = fsSource.split("\n");
            for (i = 0; i < lines.length; ++i) {
                console.error((i + 1) + ":", lines[i]);
            }
        }

        var program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(program));
        }

        /////////////////////////
        // GET UNIFORM LOCATIONS
        /////////////////////////

        var xformBufferLocation = gl.getUniformBlockIndex(program, "Xforms");
        gl.uniformBlockBinding(program, xformBufferLocation, 0);

        var lightingBufferLocation = gl.getUniformBlockIndex(program, "Lighting");
        gl.uniformBlockBinding(program, lightingBufferLocation, 1);

        var texLocation = gl.getUniformLocation(program, "tex");

        gl.useProgram(program);


        /////////////////////
        // SET UP GEOMETRY
        /////////////////////

        var box = utils.createBox({dimensions: [1.0, 1.0, 1.0]});
        var numVertices = box.positions.length / 3;

        var cubeArray = gl.createVertexArray();
        gl.bindVertexArray(cubeArray);

        var positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, box.positions, gl.STATIC_DRAW);
        gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(0);

        var uvBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, uvBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, box.uvs, gl.STATIC_DRAW);
        gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(1);

        var normalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, box.normals, gl.STATIC_DRAW);
        gl.vertexAttribPointer(2, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(2);        

        //////////////////////////
        // OTHER DATA
        //////////////////////////

        var projMatrix = mat4.create();
        mat4.perspective(projMatrix, Math.PI / 2, gl.drawingBufferWidth / gl.drawingBufferHeight, 0.1, 10.0);

        var viewMatrix = mat4.create();
        var eyePosition = vec3.fromValues(1, 1, 1);
        mat4.lookAt(viewMatrix, eyePosition, vec3.fromValues(0, 0, 0), vec3.fromValues(0, 1, 0));

        var viewProjMatrix = mat4.create();
        mat4.multiply(viewProjMatrix, projMatrix, viewMatrix);

        var lightPosition = vec3.fromValues(1, 1, 0.5);

        var modelMatrix = mat4.create();
        var rotateXMatrix = mat4.create();
        var rotateYMatrix = mat4.create();

        var angleX = 0;
        var angleY = 0;

        var image = new Image();

        image.onload = function() {
            var texture = gl.createTexture();
            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, texture);

            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
            gl.generateMipmap(gl.TEXTURE_2D);

            var matrixData = new Float32Array(32);
            matrixData.set(viewProjMatrix, 16);

            var xformBuffer = gl.createBuffer();
            gl.bindBuffer(gl.UNIFORM_BUFFER, xformBuffer);
            gl.bindBufferBase(gl.UNIFORM_BUFFER, 0, xformBuffer);
            gl.bufferData(gl.UNIFORM_BUFFER, matrixData, gl.DYNAMIC_DRAW);

            var lightingData = new Float32Array(8);
            lightingData.set(eyePosition);
            lightingData.set(lightPosition, 4);

            var lightingBuffer = gl.createBuffer();
            gl.bindBuffer(gl.UNIFORM_BUFFER, lightingBuffer);
            gl.bindBufferBase(gl.UNIFORM_BUFFER, 1, lightingBuffer);
            gl.bufferData(gl.UNIFORM_BUFFER, lightingData, gl.DYNAMIC_DRAW);

            gl.uniform1i(texLocation, 0);

            function draw() {
                angleX += 0.01;
                angleY += 0.02;

                mat4.fromXRotation(rotateXMatrix, angleX);
                mat4.fromYRotation(rotateYMatrix, angleY);
                mat4.multiply(modelMatrix, rotateXMatrix, rotateYMatrix);
                matrixData.set(modelMatrix);

                gl.bindBuffer(gl.UNIFORM_BUFFER, xformBuffer)
                gl.bufferSubData(gl.UNIFORM_BUFFER, 0, matrixData);
                gl.bindBuffer(gl.UNIFORM_BUFFER, null);

                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.drawArrays(gl.TRIANGLES, 0, numVertices);

                requestAnimationFrame(draw);
            }

            requestAnimationFrame(draw);
            
        }

        image.src = "khronos_webgl.png";

    </script>
</body>
</html>
